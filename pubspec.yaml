# ==================== 图标配置 ====================
# 使用 flutter_launcher_icons 自动生成多平台图标
# 运行命令: flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  # 启用各平台图标生成
  android: true
  ios: true

  # 移除 iOS 图标的透明通道（App Store 要求）
  remove_alpha_ios: true

  # 主图标路径 (1024x1024 PNG)
  image_path: "assets/icon/app_icon.png"

  # Android 自适应图标配置（使用主图标作为前景）
  adaptive_icon_background: "#3498DB"  # 青蓝色背景
  adaptive_icon_foreground: "assets/icon/app_icon.png"

  # macOS 图标配置
  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"

  # Windows 图标配置
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"

  # Web 图标配置（可选）
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#3498DB"
    theme_color: "#3498DB"

