dependencies:
  flutter:
    sdk: flutter

  # UI组件
  cupertino_icons: ^1.0.8

  # 状态管理
  provider: ^6.1.1

  # 路由管理
  go_router: ^14.0.0

  # 本地数据库
  sqflite: ^2.3.2
  sqflite_common_ffi: ^2.3.0+4  # 用于桌面平台（Windows/Linux/macOS）
  path_provider: ^2.1.2
  path: ^1.9.0

  # 图表
  fl_chart: ^0.68.0

  # 文件处理
  file_picker: ^8.0.0
  csv: ^6.0.0
  excel: ^4.0.6
  charset: ^1.0.0
  share_plus: ^10.0.0  # 文件分享

  # 日期时间
  intl: ^0.19.0

  # OCR识别 (V1.1)
  # google_mlkit_text_recognition: ^0.13.0
  # image_picker: ^1.0.7

  # 加密
  crypto: ^3.0.3

  # HTTP 请求（AI 服务）
  http: ^1.1.0

  # HTML 解析
  html: ^0.15.4

  # UUID 生成
  uuid: ^4.0.0

  # 本地存储
  shared_preferences: ^2.2.2

  # 应用信息
  package_info_plus: ^8.0.0

  # 生物识别 (V1.1)
  # local_auth: ^2.2.0

  # UI工具
  flutter_slidable: ^3.0.1

  # 日志
  logger: ^2.0.2

  # 邮件处理
  enough_mail: ^2.1.0

  # ZIP解压（支持密码）
  archive: ^3.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
